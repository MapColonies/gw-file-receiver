global:
  cloudProvider: {}
  tracing: {}
  metrics: {}
  environment: {}

enabled: true
environment: development
replicaCount: 1
initialDelaySeconds: 60
nodePort: 30037 #for minikube deployment only
resetOnConfigChange: true

cloudProvider:
  dockerRegistryUrl: my-registry-url.io
  imagePullSecretName: 'my-registry-secret'
  flavor: openshift

image:
  repository: gw-file-receiver
  tag: 'latest'

storage:
  storageClass: local-storage
  accessModes: ReadWriteOnce
  tilesPvc:
    enabled: false # enable to support fs provider
    name: internal-pvc
    create: false #create pvc for local single service deployment
    size: 5Gi
    tilesSubPath: tiles
  tilesPv: #pv for local single service deployment only
    enabled: false
    name: 'internal-pv'
    size: 5Gi
    hostPath: '/raster'

env:
  port: 80
  targetPort: 8080
  protocol: TCP
  logLevel: info
  logPrettyPrintEnabled: false
  responseCompressionEnabled: true
  requestPayloadLimit: 10mb
  tracing:
    enabled: false
    url: http://localhost:55681/v1/trace
  metrics:
    enabled: false
    url: http://localhost:55681/v1/metrics
  storage:
    provider: 'S3'
    S3:
      enabled: true # enable to support s3 provider
      endpointUrl: 'http://localhost:9000'
      bucket: 'rasterTiles'
      sslEnabled: 'false'
      secret:
        name: raster-tiles-s3-secret
        createSecret: false # secret should be created on higher level for deployments with multiple services
        accessKeyId: # used only when creating secret
        secretAccessKey: # used only when creating secret
    FS:
      mountRelativeBasePath: 'tiles'
  httpClient:
    syncManager:
      url: 'http://localhost:5555/synchronize'
      appKey: ""
    retry:
      attempts: 3
      delay: 'exponential'
      shouldResetTimeout: true

resources:
  enabled: true
  value:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

route:
  enabled: true
  path: /
  timeout:
    enabled: false # defaults to 30s by openshift
    duration: 60s # supported units (us, ms, s, m, h, d)

ingress:
  enabled: false
  path: /
  host: 'localhost'
  cors:
    enabled: true
    origin: '*'
